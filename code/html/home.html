<!DOCTYPE html>
<html lang = "en">
<head>
    <title>Extraordinary</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" href="../css/styleHome.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>
<body>
    <header class = "header">
        <div class = "container">
           <div class = "header__wrapper">
                <div class = "logo">
                    <img class = "logo__img" alt = "" src = "../images/logo.png">
                    <span class = "logo__title">extraordinary</span>
                </div>
                <ul class = "options">
                    <li class = "options__item">
                        <button class = "options__btn">SHARE</button>
                    </li>
                    <li class = "options__item">
                        <button class = "options__btn"><i class="fas fa-search"></i></button>
                    </li>
                    <li class = "options__item">
                        <button class = "options__btn"><i class="fas fa-user"></i></button>
                    </li>
                </ul>
           </div> 
        </div> 
    </header>
    <aside class = "menu">
        <ul class = "categories">
            <li class = "categories__item">
                <i class="fas fa-palette categories__ico"></i>
                <span class = "categories__name">art</span>
            </li>
            <li class = "categories__item">
                <i class="fas fa-music categories__ico"></i>
                <span class = "categories__name">music</span>
            </li>
            <li class = "categories__item">
                <i class="fas fa-camera-retro categories__ico"></i>
                <span class = "categories__name">photos</span>
            </li>
            <li class = "categories__item">
                <i class="fas fa-video categories__ico"></i>
                <span class = "categories__name">videos</span>
            </li>
            <li class = "categories__item">
                <i class="fas fa-suitcase categories__ico"></i>
                <span class = "categories__name">bussines</span>
            </li>
            <li class = "categories__item">
                <i class="fas fa-plane categories__ico"></i>
                <span class = "categories__name">travels</span>
            </li>
            <li class = "categories__item">
                <i class="fas fa-hamburger categories__ico"></i>
                <span class = "categories__name">food</span>
            </li>
            <li class = "categories__item">
                <i class="fas fa-plus categories__ico"></i>
                <span class = "categories__name">medicine</span>
            </li>
        </ul>
    </aside>
    <main class = "content">
        <div class = "container">
            
        </div>
    </main>
</body>
